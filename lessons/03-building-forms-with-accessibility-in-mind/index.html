<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <body>
    <main>
      <h1>Accessible Form Demo</h1>

      <form action="">
        Your name
        <input type="text" />

        <fieldset>
          <legend>Favorite animal</legend>
          <div>
            <input type="radio" name="animals" />
            Dog
          </div>
          <div>
            <input type="radio" name="animals" />
            Cat
          </div>
          <div>
            <input type="radio" name="animals" />
            Polar bear
          </div>
        </fieldset>
        <div class="label-wrap">
          Hometown
        </div>
        <div class="input-wrap">
          <input type="text" id="hometown" />
        </div>
      </form>
    </main>
  </body>
</html>
